<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Blog</title>
</head>
<body bgcolor="#003366">
    <font color="#FFFFFF" >
	<h1 >Open Source Blogger</h1><hr>
	</font>
 	{% if login == 1 %}
    	<form name = "login" action="logout.py">
			<p align = right  >
			<font color="#FFFFFF"><a href="/">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;Welcome {{ username }}</font> &nbsp;&nbsp;&nbsp;&nbsp;
			<input type="hidden" name="sessionId" value={{sessionId}} />
			<input type="submit" value="LogOut"/></p>
		</form>
    	<table align=center width="50%" bgcolor="#FFFFFF" cellpadding = "20">
	    <tr><td>
	    	<h3>Create New Blog Page</h3>
		    <form name = 'newPage' action='InsertPageToDataStore.py' >
		    <input type=hidden name='owner' value={{ username }} ></input>
		    Title goes here:
		    <input type='text' name='title' width='50px'/><br><br>
		    <input type='submit' value='Create Blog Page'>
		    </form>
		</td></tr></table>
	{% else %}
		<table align=center width="50%" bgcolor="#FFFFFF" cellpadding = "20">
	    <tr><td>
			<form name = "login" action="login.py">
            <p align = right  >
            <font color="#FFFFFF"><a href="/">HOME</a></font>
            <input type="hidden" name="cur_url" value="{{ cur_url }}" />
            <input type="submit" value="LogIn"/></p>
        </form>
		</td></tr></table>
	{% endif %} 
 

 
</body>
</html>
