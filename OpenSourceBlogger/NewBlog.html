<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Blog</title>
</head>
<body bgcolor="#003366">
    <font color="#FFFFFF" >
	<h1 >Open Source Blogger</h1><hr>
	</font>
 	{% if login == 1 %}
    	<form name = "login" action="logout.py">
			<p align = right  >
			<font color="#FFFFFF"><a href="/" style="color: #FFFFFF">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;Welcome {{ username }}</font> &nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="LogOut"/></p>
		</form>
		<table align=center width="50%" bgcolor="#FFFFFF" cellpadding = "20">
	    <tr><td>
	    	<h3>Create New Blog Post</h3>
		    <form name = 'newBlog' action='InsertBlogToDataStore.py' >
		    <input type="hidden" name='owner' value="{{ username }}" ></input>
		    <input type="hidden" name='parentPageId' value="{{ parentPageId }}" ></input>
		    Title goes here:
		    <input type='text' name='title' width='50px' value = "{{ title }}" /><br><br>
		    Contents go here:<br>
		    <textarea rows=15 cols=50 name='content'   >{{ content }}</textarea><br>
		    <input type="submit" name="action" value="Add Picture" >
		    <br>Enter tags seperated by ; (semi-colon):<br>
		    <input type='text' name='tags' value = "{{ tags }}" /><br><br>
		    <input type='submit' name="action" value='Create Blog Post'>
		    </form>
		</td></tr></table>    
	{% else %}
	    <form name = "login" action="login.py">
			<p align = right  >
			<a href="/" style="color: #FFFFFF">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="hidden" name="cur_url" value="{{ cur_url }}" />
			<input type="submit" value="LogIn"/></p>
		</form>
	{% endif %} 
 

 
</body>
</html>
