<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Open Source Blogger</h1><hr>
    <h1>Blogs by {{ blog_owner }} </h1>
	{% for b in blogs %}
	     <hr>
	     <h3>{{ b.title }}</h3>
	     <h5> {{ b.blog_time }}</h5>	  
	     {% if b.content|length <= 500 %}
	         {{ b.content }}
	     {% else %}
	         {{ b.content[:500] }}
	         ... &nbsp;&nbsp;&nbsp;
	         <a href=showCompleteBlog.py?blogid={{ b.key().id() }}>more</a>
	         <br>
	     {% endif %}
	{% endfor %}      
	<br><br>
	{% if more == 1 %}
		<a href = /BlogFeed.py?page={{ nextpage }}>Next Page</a>
	{% endif %} 
	 
	</body></html>





</body>
</html>
