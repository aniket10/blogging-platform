<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Open Source Blogger</h1><hr>
	{% if login %} 
	    <p align = right >Welcome {{ username }} &nbsp;&nbsp;&nbsp;&nbsp;<a href={{ logout_url }} >LogOut</a><br></p>
 		<a href="NewBlog.py?sessionId={{ sessionId }}"> Create New Blog</a>
	{% else %}
		<a href={{ login_url }} > Login </a> to create a new Blog
	{% endif %}
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<br><br>
	Search for blogs using hashtags or owner. For searching using hash tags use ;(semi colon to seperate out hash tags)
	<form name = "search" action="BlogFeed.py">
		<input type="text" name="query">
		as
		<select name="type">
			<option value='tags'>Hash Tags</option>
			<option value='owner'>Owner</option> 
		</select><br>		
		<input type="hidden" name="page" value="1"/>
		<input type="hidden" name="sessionId" value={{ sessionId }} />
		<input type="submit" value="Search">	
	</form>
	
</body>
</html>
