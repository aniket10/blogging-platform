<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Blog</title>
</head>
<body bgcolor="#003366">
    <font color="#FFFFFF" >
    <h1 >Open Source Blogger</h1><hr>
    </font>
     {% if login == 1 %}
        <form name = "login" action="logout.py">
            <p align = right  >
            <font color="#FFFFFF">Welcome {{ username }}</font> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="LogOut"/></p>
        </form>
        <table align=center width="50%" bgcolor="#FFFFFF" cellpadding = "20">
        <tr><td>
            <h3>Select the image to be added to the blog</h3>
            Upload a new image:
            <form name = 'newBlog' action={{ upload_url }} method=POST enctype="multipart/form-data" >
            	<input type="hidden" name='blogId' value="{{ blogId }}" ></input>
            	<input type="hidden" name='caller' value="{{ caller }}" ></input>
                <input type="file" name="newImage" value="Add new Image" />
                <input type="submit" name="uploadImage" value="Upload Image" />
             </form>
            <table> 
	            <form action="ImageSelected.py">
		            <input type="hidden" name='blogId' value="{{ blogId }}" ></input>
		            <input type="hidden" name='caller' value="{{ caller }}" ></input>
		            Previously Uploaded Images:<br>
		            {% for i in image_list  %}
		            <tr><td>
			            <input type="radio" name="image" value="{{ i.image_url }}"/>
			            <img src="{{ i.image_url }}" width="200" height="150"/> 
			        </td></tr>
			        {% endfor %}
		            <input type='submit' name="action" value='Add Selected Image' />
	            </form>
	        </table>
        </td></tr></table>    
    {% else %}
        <form name = "login" action="login.py">
            <p align = right  >
            <input type="hidden" name="cur_url" value="{{ cur_url }}" />
            <input type="submit" value="LogIn"/></p>
        </form>
    {% endif %} 
 

 
</body>
</html>
